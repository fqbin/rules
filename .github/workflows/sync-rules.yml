name: Sync Surge Rules

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 0 点（北京时间早上 8 点）
  workflow_dispatch:      # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Download latest rules
        run: |
          mkdir -p rules
          cd rules
          echo "🌀 Fetching rules..."
          # 广告拦截
          curl -O https://raw.githubusercontent.com/TG-Twilight/AWAvenue-Ads-Rule/refs/heads/main/Filters/AWAvenue-Ads-Rule-Surge-RULE-SET.list
          # 智能助理
          curl -O https://raw.githubusercontent.com/EAlyce/conf/refs/heads/main/Rule/OpenAI.list
          # 苹果服务
          curl -O https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Apple/Apple_All_No_Resolve.list
          # GitHub
          curl -O https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/GitHub/GitHub.list
          # 微软服务
          curl -O https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Microsoft/Microsoft.list
          # Telegram
          curl -O https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Telegram/Telegram.list
          # 游戏平台
          curl -O https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Epic/Epic.list
          curl -O https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Sony/Sony.list
          curl -O https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Steam/Steam.list
          curl -O https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Nintendo/Nintendo.list
          # 流媒体
          curl -O https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/YouTube/YouTube.list
          curl -O https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Netflix/Netflix.list
          curl -O https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Disney/Disney.list
          curl -O https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/BiliBili/BiliBili.list
          curl -O https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/ChinaMedia/ChinaMedia.list
          curl -O https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/GlobalMedia/GlobalMedia_All_No_Resolve.list
          # Proxy 与 China
          curl -O https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Proxy/Proxy_All_No_Resolve.list
          curl -O https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/ChinaMax/ChinaMax_All.list

          # 可选：合并为一个总文件，方便 Surge 引用
          echo "🧩 Merging all rules..."
          cat *.list > ../merged_rules.list
          echo "# Auto merged on $(date '+%Y-%m-%d %H:%M:%S')" >> ../merged_rules.list

      - name: Commit and push changes
        run: |
          git add .
          if git diff --cached --quiet; then
            echo "✅ No updates found."
          else
            git commit -m "Auto update Surge rules $(date '+%Y-%m-%d %H:%M:%S')"
            git push
          fi
